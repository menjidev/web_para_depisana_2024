<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
*{
    box-sizing: border-box;
    padding: 0;
    margin: 0;
}
.navbar {
    display: flex;
    padding: 30px 30px;
    justify-content: space-between;
    align-items: center;
    background-color: white;
    height: 80px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    width: 100%;
    position: fixed;
    top: 0;
    z-index: 100!important;
}

.contenedor_imagen_nav {
    display: flex;
    align-items: center;
}

.contenedor_burguer_botton_responsive {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50px;
    height: 50px;
}

.tamaño_boton_burguer {
    font-size: 25px;
}

.logo_nav {
    width: 40%;
}

.contenedor_navegador_desktop{
        display: flex;
        align-items: center;
        position: relative;
        
    
    }

    .contenedor_navegador_desktop ul{
        display: flex;
        list-style: none;
        text-decoration: none;
        
    }

    .contenedor_navegador_desktop ul li{
        display: flex;
        align-items: center;
        padding-right: 50px;
        height: 80px;
    }

    .contenedor_navegador_desktop ul li a {
        text-decoration: none;
        color: var(--negro);
        transition: transform 0.3s ease, border-bottom 0.3s ease, color 0.3s ease; 
        position: relative; 
    }
    
    .contenedor_navegador_desktop ul li a:hover {
        color: var(--color-primario); 
    }
    
   
    .contenedor_navegador_desktop ul li a::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0;
        height: 2px;
        background-color: var(--color-primario);
        transition: width 0.5s ease;
    }
    
    .contenedor_navegador_desktop ul li a:hover::after {
        width: 100%; 
    }

    .submenu {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
        position: absolute;
        top: 80px;
        left: -5px;
        text-align: center;
        background-color: white;
        height: 80px;
        width: 100px;
        padding: 10px;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        transition: opacity 0.4s ease, transform 0.9s ease;
        transform: translateY(-50px);
        opacity: 0;
        visibility: hidden;
        z-index: 1!important;
    }

    .submenu li{
        transition: 0.3s ease;
        cursor: pointer;
    }

    .submenu li:hover{
        color: var(--color-primario);
        
    }
    #precios {
        position: relative;
    }

    #precios:hover .submenu,
    .submenu:hover {
        visibility: visible;
        opacity: 1;
        transform: translateY(0); 
    }


    .submenu_2{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
        position: absolute;
        top: 80px;
        text-align: center;
        background-color: white;
        height: 80px;
        width: 100px;
        padding: 10px;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        transition: opacity 0.4s ease, transform 0.9s ease;
        transform: translateY(-50px);
        opacity: 0;
        visibility: hidden;
        z-index: 1!important;
    }

   

    .submenu_2 li{
        transition: 0.3s ease;
        cursor: pointer;
    }

    .submenu_2 li:hover{
        color: var(--color-primario);
        
    }
    
    
    #ubicaciones{
        position: relative;
    }
    
    #ubicaciones:hover .submenu_2,
    .submenu_2:hover {
        visibility: visible;
        opacity: 1;
        transform: translateY(0); 
    }
    

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="contenedor_imagen_nav">
        <img src="./images/logo-azul.png" class="logo_nav" alt="logo_depisana">
        </div>
        <div class="contenedor_burguer_botton_responsive solomovil">
        <i class="fa-solid fa-bars tamaño_boton_burguer" id="boton_abrir" onclick="abrir_modal_responsive()"></i>
        </div>
        <div class="contenedor_navegador_desktop solodesktop">
            <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li id="precios"><a  href="#precio">Precios</a>
                <ul class="submenu">
                    <li>Chico</li>
                    <li>Chica</li>
                </ul>
            </li>
            <li id="ubicaciones"><a href="#ubicaciones">Ubicaciones</a>
                <ul class="submenu_2">
                    <li>Chico</li>
                    <li>Chica</li>
                </ul>
            </li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
        <div class="contenedor_boton_menu"><a href="#" class="estilos_botones boton-verde-letrasblancas background_primario w500 fade-in">Pedir Cita</a></div>
    </div>
    </nav>
</body>
</html>
